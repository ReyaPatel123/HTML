<!DOCTYPE html>
<html>
<head>
<style>
    div {
        right: 30px
        border: 3px solid #4afff6;
        }
        div.absolute {
            position: absolute
            left: 50px;
            border: 3px solid pink;
        }            
div.relative {
   position: relative;
    left: 100px;
    border: 3px solid #4afff6;
}
div.fixed{
position: fixed;
top: 0;
right: 20px;
width: 300px;
border: 3px solid #4afff6;
}
div.sticky{
    position: sticky;
    top: 1px;
    left: 20px;
    width: 100px
    border: 3px solid #4afff6;
}
</style>
</head>
<body>
<h2>POSITIONING</h2>
<div>
    Div with no position property
    <div class="sticky">
    Div with position property
</div>
<div class="relative">
    This div element has position: relative;
    <div class="absolute">
        Absolute class DIV
    </div>
</div>
<div class="fixed">
    Div with fixed position prperty
</div>
<div style="height: 1800px; border: none;"></div>div></div>
</body>
</html>
